<div class="login-container">
<mat-card>
  <mat-card-header>
    <mat-card-title>{{'signIn.title'|translate}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="signInForm">
      <mat-form-field appearance="fill">
        <mat-label>{{'signIn.email'|translate}}</mat-label>
        <input matInput name="email" [(ngModel)]="email">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>{{'signIn.password'|translate}}</mat-label>
        <input matInput type="password" name="password" [(ngModel)]="password">
      </mat-form-field>
      <div class="buttons">
        <button mat-raised-button color="primary" (click)="validateUser()">{{'signIn.enter'|translate}}</button>
        <button mat-button>{{'signIn.forgot'|translate}}</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
</div>
