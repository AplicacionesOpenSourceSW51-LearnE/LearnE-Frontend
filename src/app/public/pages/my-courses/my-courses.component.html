<div class="header">
  <span>{{ 'courses.courses' | translate }}</span>
</div>
<div class="container">
  <mat-card class="course-card" *ngFor="let course of dataSource">
    <mat-card-header>
      <a (click)="goToCourseSideNav(course)"><img class="imageCard" [alt]="course.title" [src]="course.image" mat-card-image></a>
    </mat-card-header>
    <mat-card-content>
      <mat-card-title>{{course.title}}</mat-card-title>
    </mat-card-content>
  </mat-card>
</div>
