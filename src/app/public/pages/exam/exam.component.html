
<mat-card class="exam-container">

  <mat-card-header class="exam-header-container">
    <mat-card-title class="title">{{ 'exams.exam' | translate}} #: Nombre del examen</mat-card-title>
    <mat-card-subtitle class="detail-container">
      <p class="detail-left"><mat-icon>access_time</mat-icon># {{ 'exams.minutes' | translate}}</p>
      <p class="detail-right"># {{ 'exams.aRemaining' | translate}}</p>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="exam-content-container">
    <div class="exam-content">
      <p>#. pregunta</p>

      <mat-form-field class="input" appearance="fill">
        <mat-label>Escribe tu respuesta aqu√≠</mat-label>
        <input matInput placeholder="Escribe tu respuesta" required>
      </mat-form-field>
    </div>
  </mat-card-content>

  <mat-card-actions class="button-container">
    <button class="button" mat-button>{{ 'exams.send' | translate}}</button>
  </mat-card-actions>
</mat-card>
