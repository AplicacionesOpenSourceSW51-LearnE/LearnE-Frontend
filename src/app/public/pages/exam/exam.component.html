
<mat-card class="exam-container">

  <mat-card-header class="exam-header-container">
    <div class="grade"> 0 / 20 </div>
    <mat-card-title class="title">{{ 'exams.exam' | translate}} {{exam.id}}: {{exam.title}}</mat-card-title>
  </mat-card-header>

  <mat-card-content class="exam-content-container">
    <div class="exam-content">
        <div *ngFor="let question of exam.questions">
            <p class="question">{{question.id}}. {{question.question}}</p>

<!--anadir un for dentro de este for para cargar las respuestas-->

          <div class="option">
            <mat-checkbox class="checkbox">
            </mat-checkbox>
            <span class="response-text">Respuesta</span>
          </div>

          <div class="option">
            <mat-checkbox class="checkbox">
            </mat-checkbox>
            <span class="response-text">Respuesta</span>
          </div>

          <div class="option">
            <mat-checkbox class="checkbox">
            </mat-checkbox>
            <span class="response-text">Respuesta</span>
          </div>

        </div>
    </div>
  </mat-card-content>

  <mat-card-actions class="button-container">
    <button class="button">{{ 'exams.send' | translate}}</button>
  </mat-card-actions>
</mat-card>
