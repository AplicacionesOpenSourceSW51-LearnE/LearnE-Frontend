<mat-dialog-content class="dialog">
  <p>¿Estás seguro de que deseas cancelar tu suscripción al plan premium?</p>
</mat-dialog-content>
<mat-dialog-actions align="end" class="buttons">
  <button class="button close" (click)="closeDialog()">Cancelar</button>
  <button class="button confirm" (click)="confirmCancel()">Aceptar</button>
</mat-dialog-actions>
