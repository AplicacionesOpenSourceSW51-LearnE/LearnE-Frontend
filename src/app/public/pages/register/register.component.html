<div class="sign-up-container">
  <mat-card class="sign-up-card">
    <mat-card-header>
      <mat-card-title>Registrarse en Learn.E</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="sign-up-form">
        <mat-form-field appearance="fill">
          <mat-label>Nombre</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Apellido</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Nombre de usuario</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Correo electrónico</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Repetir Contraseña</mat-label>
          <input matInput type="password">
        </mat-form-field>
        <div class="buttons">
          <a mat-raised-button color="primary" routerLink="/subscriptions">Crear Cuenta</a>
        </div>
      </form>
      <p class="login-link">¿Ya tienes una cuenta? <a routerLink="/signIn">Inicia sesión aquí</a></p>
    </mat-card-content>
  </mat-card>
</div>
