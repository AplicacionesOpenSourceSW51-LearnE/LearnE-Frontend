<div class="sign-up-container">
  <mat-card class="sign-up-card">
    <mat-card-header>
      <mat-card-title>Registrarse en Learn.E</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form #signUpForm="ngForm" class="sign-up-form">
        <mat-form-field appearance="fill">
          <input [(ngModel)]="student.firstName" matInput name="firstName" placeholder="Nombre" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <input [(ngModel)]="student.lastName" matInput name="lastName" placeholder="Apellido" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <input [(ngModel)]="student.username" matInput name="username" placeholder="Usuario" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <input [(ngModel)]="student.email" matInput name="email" placeholder="Correo electrónico" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <input [(ngModel)]="student.password" matInput type="password" name="password" placeholder="Contraseña" required>
        </mat-form-field>
        <ng-container class="buttons">
          <button mat-raised-button color="primary" (click)="createStudent()"  routerLink="/home/subscriptions">Crear Cuenta</button>
        </ng-container>
      </form>
      <p class="login-link">¿Ya tienes una cuenta? <a routerLink="/home/signIn">Inicia sesión aquí</a></p>
    </mat-card-content>
  </mat-card>
</div>
