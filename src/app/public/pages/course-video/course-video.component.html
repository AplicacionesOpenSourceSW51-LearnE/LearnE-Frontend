<div class="container">
  <mat-sidenav-container>
    <mat-sidenav-content>
      <div class="video-content">
        <div class="video-container" *ngIf="videoUrl">
          <!--Mostrar video local o embebido dependiendo del URL-->
          <video controls *ngIf="isLocalVideo">
            <source [src]="videoUrl" type="video/mp4">
            Tu navegador no soporta la reproducción de videos.
          </video>

          <!--Embed video de YouTube-->
          <iframe *ngIf="!isLocalVideo" width="100%" height="100%"
                  [src]="sanitizeUrl(videoUrl)"
                  frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen>
          </iframe>
        </div>

        <!--Tabs-->
        <mat-tab-group>
          <mat-tab label="Descripción general"></mat-tab>
          <mat-tab label="Tutorias">
            <div class="tutoring-info">
              <span>Busqueda de tutorías disponibles</span>
              <span class="spacer"></span>
              <span>Día:</span>
              <span> 12/02/2024</span>
            </div>
          </mat-tab>
          <mat-tab label="Valoraciones"></mat-tab>
        </mat-tab-group>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
