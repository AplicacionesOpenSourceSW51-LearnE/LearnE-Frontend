<div class="course-header">
  <h2>{{ courseName }}</h2>
  <div class="course-info">
    <button mat-button>
      <mat-icon>star</mat-icon>
      Deja tu calificación: {{ rating }}
    </button>
    <button mat-button>
      <mat-icon>emoji_events</mat-icon>
      Tu progreso: {{ progress }}
    </button>
  </div>
</div>

<div class="course-content">
  <div class="video-container">
    <mat-card>
      <iframe
        width="100%"
        height="500"
        src="https://www.youtube.com/embed/9k91jETchkI"
        allowfullscreen>
      </iframe>
    </mat-card>

    <!-- Botones de Descripción general, Tutoria y Valoraciones -->
    <div class="button-container">
      <button mat-button class="info-button">Descripción general</button>
      <button mat-button class="info-button">Tutoria</button>
      <button mat-button class="info-button">Valoraciones</button>
    </div>

    <!-- Sección de puntuación -->
    <div class="rating-section">
      <div class="rating-left">
        <h1 class="large-rating">{{ rating }}</h1>
        <div class="star-rating">
          <ng-container *ngFor="let star of [].constructor(5); let i = index">
            <mat-icon class="star" [ngClass]="{'filled': i < rating}">star</mat-icon>
          </ng-container>
        </div>
      </div>
      <div class="score-bar">
        <div class="score" style="width: 80%;">5 ★</div>
        <div class="score" style="width: 60%;">4 ★</div>
        <div class="score" style="width: 40%;">3 ★</div>
        <div class="score" style="width: 20%;">2 ★</div>
        <div class="score" style="width: 10%;">1 ★</div>
      </div>
    </div>
  </div>

  <mat-nav-list class="session-list">
    <h3>Sesiones</h3>
    <a mat-list-item *ngFor="let session of sessions" href="#">{{ session }}</a>
  </mat-nav-list>
</div>
