<div class="course-history-container">
  <h2>Cursos Completados</h2>
  <mat-list>
    <mat-list-item *ngFor="let course of courses">
      <img matListItemAvatar [src]="course.urlToImage"
                             [alt]="course.name">
      <h3 matLine>{{ course.name }}</h3>
      <span class="spacer"></span>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
</div>
