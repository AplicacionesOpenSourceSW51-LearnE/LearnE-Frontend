<div class="header">
  <span>{{ 'courses.courses' | translate }}</span>
  <mat-icon class="add-icon">playlist_add</mat-icon>
</div>
<div class="container">
  <mat-card class="course-card" *ngFor="let course of dataSource">
    <mat-card-header>
      <a (click)="goToCourseManagement(course)"><img class="imageCard" [alt]="course.title" [src]="course.principal_image" mat-card-image></a>
    </mat-card-header>
    <mat-card-content>
      <mat-card-title class="title">{{course.title}}</mat-card-title>
    </mat-card-content>
  </mat-card>
</div>
