<div class="container">
  <div *ngIf="studentType === 1">
    <h3 class="mat-subtitle-1">{{ 'material.sub' | translate }}</h3>
    <mat-card class="material-card" *ngFor="let material of materials">
      <mat-card-header>
        <mat-card-title>{{ material.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-card-subtitle>{{ material.format }}</mat-card-subtitle>
        <div class="actions">
          <button mat-raised-button
                  color="primary"
                  (click)="enterLink(material.id)">{{ 'material.enter' | translate }}</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div *ngIf="studentType === 0">
    <p>{{ 'material.free' | translate }}</p>
    <div class="buttons">
      <a mat-raised-button color="primary" class="subscription" routerLink="/mainPage/plans">{{ 'material.enter' | translate }}</a>
    </div>
  </div>
</div>
