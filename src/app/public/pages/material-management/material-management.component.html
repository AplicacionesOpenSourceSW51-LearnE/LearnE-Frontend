<div class="container">
  <div class="premium-part">
    <h3 class="mat-subtitle-1"><b>{{ 'material.sub' | translate }}</b></h3>
    <mat-card class="material-card" *ngFor="let material of materials">
      <mat-card-header>
        <mat-card-title>{{ material.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-card-subtitle>{{ material.format }}</mat-card-subtitle>
        <div class="actions">
          <button mat-raised-button
                  color="warn"
                  (click)="deleteMaterial(material.id)">{{ 'material.delete' | translate }}</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
